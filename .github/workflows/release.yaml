name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    steps:
      - name: Fetch Git repository and checkout
        uses: "actions/checkout@v4"

      - uses: ./.github/actions/composite-setup
      - uses: ./.github/actions/composite-lint
      - uses: ./.github/actions/composite-release